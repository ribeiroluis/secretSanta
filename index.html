<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Secret Santa</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="shortcut icon" href="imgs/santa.ico" />
    <link rel='stylesheet' type='text/css' media='screen' href='./vendor/materialize.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./vendor/materialize.min.js'>

</head>

<body ng-app="secretSanta" ng-controller="controller">
    <div class="container">
        <div class="row" ng-if="!isAvailableToSort">
            <div class="row">
                <h4 ng-if="names.length == 0">Has no one on the secret santa, add one :)</h4>
                <h4 ng-if="names.length > 0">When everything is ready click in next... :)</h4>
                <input type="text" ng-model="name" ng-keypress="checkKey($event)">
                <a class="btn-floating btn-small waves-effect waves-light red {{name ? '':'disabled'}}"
                    ng-click="addName(name)">
                    <i class="material-icons">add</i>
                </a>
            </div>
            <div class="row">
                <ul class="collection with-header">
                    <li class="collection-header">
                        <h4>Participants</h4>
                    </li>
                    <li class="collection-item" ng-repeat="n in names track by $index">
                        <a class=" btn-floating btn-small red" ng-click="removeName($index)">
                            <i class="material-icons">remove</i>
                        </a>
                        {{n.name}}
                    </li>
                </ul>

                <button class="btn waves-effect waves-light red" ng-click="prepareToSort()">Next
                    <i class="material-icons right">send</i>
                </button>
            </div>
        </div>

        <div class="row" ng-if="isAvailableToSort">


            

            <button class="btn waves-effect waves-light red" ng-click="prepareToSort()">Sort again
                <i class="material-icons right">autorenew</i>
            </button>
        </div>
    </div>
</body>
<script src='./vendor/jquery-3.4.1.min.js'></script>
<script src='./vendor/bootstrap.min.js'></script>
<script src='./vendor/angular.min.js'></script>
<script src='./main.js'></script>

</html>
